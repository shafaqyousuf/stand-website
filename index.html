<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Calculator</h1>
        <div class="" id="">
            <div class="calculator" id="">
                <input type="text" disabled class="inp fs-3 display-2 bg-light rounded text-dark" id="inp" />
                <div class="py-1 bt">
                    <button class="btn fs-3 button btn-primary rounded btn-lg" onclick="getval(1)">1</button>
                    <button class="btn fs-3 button btn-primary rounded btn-lg" onclick="getval(2)">2</button>
                    <button class="btn fs-3 button btn-primary rounded btn-lg" onclick="getval(3)">3</button>
                    <button class="btn fs-3 button btn-primary rounded btn-lg" onclick="getval('+')">+</button>
                    <button class="btn fs-3 button btn-primary rounded btn-lg" onclick="getval(4)">4</button>
                    <button class="btn fs-3 button btn-primary rounded btn-lg" onclick="getval(5)">5</button>
                    <button class="btn fs-3 button btn-primary rounded btn-lg" onclick="getval(6)">6</button>
                    <button class="btn fs-3 button btn-primary rounded btn-lg" onclick="getval('-')">-</button>
                    <button class="btn fs-3 button btn-primary rounded btn-lg" onclick="getval(7)">7</button>
                    <button class="btn fs-3 button btn-primary rounded btn-lg" onclick="getval(8)">8</button>
                    <button class="btn fs-3 button btn-primary rounded btn-lg" onclick="getval(9)">9</button>
                    <button class="btn fs-3 button btn-primary rounded btn-lg" onclick="getval('*')">*</button>
                    <button class="btn fs-3 button btn-primary rounded btn-lg" onclick="getval('/')">/</button>
                    <button class="btn fs-3 button btn-primary rounded btn-lg" onclick="totalvalue()">=</button>
                    <button class="btn fs-3 button btn-primary rounded btn-lg" onclick="clear()">C</button>
                </div>

            </div>

<div class="box" onclick="boxchange()">
</div>








            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
</body>

</html>
